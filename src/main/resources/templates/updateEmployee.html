<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<h1>Employee Management System - Update employee</h1>

<form class="row g-3 needs-validation" th:method="post" th:action="@{~/updateEmp/{id}(id=${singleEmployee.id})}" th:object="${singleEmployee}">
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">Name</label>
    <input type="text" class="form-control" id="validationCustom01" name="emp_name" required th:value="${singleEmployee.emp_name}">
  </div>

  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">Address</label>
    <div class="input-group has-validation">
      <input type="text" class="form-control" id="validationCustomUsername"
             aria-describedby="inputGroupPrepend" name="emp_address" required th:value="${singleEmployee.emp_address}">
    </div>
  </div>

  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">Phone</label>
    <input type="text" class="form-control" id="validationCustom03"
           name="emp_number" required th:value="${singleEmployee.emp_number}" >
  </div>

  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
