<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
</head>
<body>
<h1>Employee Management System - Update employee</h1>

<form class="row g-3 needs-validation" th:method="post"
      th:action="@{~/updateEmp/{id}(id=${singleEmployee.id})}" th:object="${singleEmployee}">
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">Name</label>
    <input type="text" class="form-control" id="validationCustom01" th:field="*{emp_name}"
            required th:value="${singleEmployee.emp_name}">
  </div>

  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">Address</label>
    <div class="input-group has-validation">
      <input type="text" class="form-control" id="validationCustomUsername" th:field="*{emp_address}"
             aria-describedby="inputGroupPrepend"  required th:value="${singleEmployee.emp_address}">
    </div>
  </div>

  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">Phone</label>
    <input type="text" class="form-control" id="validationCustom03"
           th:field="*{emp_number}" required th:value="${singleEmployee.emp_number}" >
  </div>

  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">Male</label>
    <input type="checkbox"   th:field="*{gender}"
           name="emp_number" value="male" >

    <label for="validationCustom03" class="form-label">Female</label>
    <input type="checkbox"  th:field="*{gender}"
           name="gender" value="female">
  </div>


  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>


</body>
</html>
